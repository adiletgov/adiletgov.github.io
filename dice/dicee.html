<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>DICE GAME</h1>
    <footer id="adilet">
      by Adilet Kalabayev, ITM-2006
    </footer>
    <div class="dice">
      <p id="p1">Player 1</p>
      <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
      <p id="p2">Player 2</p>
      <img class="img2" src="images/dice2.png">
    </div>

  </div>

  <div class="container bottom">
    <button type="button" class="butn" onClick="play()">
      PLAY
    </button>
  </div>
  <div class="container bottom">
    <button type="button" class="butn" onClick="edit()">
      ENTER PLAYER NAMES
    </button>
  </div>
</body>
<script type="text/javascript" src="js.js">

</script>
<br><br>

</html>
